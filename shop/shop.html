<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="coins-display">
        <p class="coins">
            <img src="coins.png" alt="Coins" class="coin-icon">
            <span id="coins-count">0</span>
        </p>
    </div>
    
    <h1>Shop</h1>
    <div class="container">
        <div class="shop-items">
            <div class="item">
                <h2>Wooden Crate</h2>
                <p class="price">100 coins</p>
                <button class="buy-btn" id="wooden-btn">Buy</button>
            </div>
            
            <div class="item">
                <h2>Silver Crate</h2>
                <p class="price">200 coins</p>
                <button class="buy-btn" id="silver-btn">Buy</button>
            </div>
            
            <div class="item">
                <h2>Gold Crate</h2>
                <p class="price">300 coins</p>
                <button class="buy-btn" id="gold-btn">Buy</button>
            </div>
        </div>
    </div>
    <script src="shop.js" type="module"></script>
</body>
</html>
